<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Let's Draw!</h1>

  <div class="container">
    <div class="settings">

      <button id="color">Color:<input type="color" id="color-picker"></button>
      <button id="black">Black</button>
      <button id="rgb">RGB</button>
      <button id="darken">Darken</button>
      <button id="lighten">Lighten</button>
      <button id="clear">Clear grid</button>
      <button id="toggle">Toggle Grid</button>
      <input type="range" min="2" max="100" value="16" step="1" class="slider" id="myRange">
      <p id="size">Value: <span id="demo"></span></p>
    </div>
    <div class="drawing-area"></div>
  </div>
  

</body>
</html>
